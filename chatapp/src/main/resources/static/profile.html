<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Profil</title>
</head>
<body>
    <h1>Profil</h1>

    <div id="profileInfo">
        <img id="profilePic" src="" alt="Profilová fotka" width="100" height="100" /><br/>
        <b>Nickname:</b> <span id="nickName"></span><br/>
        <b>Vek:</b> <span id="age"></span><br/>
        <b>Email:</b> <span id="email"></span><br/>
        <b>Username:</b> <span id="username"></span><br/>
    </div>

    <h2>Upraviť profil</h2>
    <form id="updateProfileForm" enctype="multipart/form-data">
        <label>
            Nickname:<br/>
            <input type="text" id="inputNickName" name="nickName" />
        </label><br/><br/>
        <label>
            Vek:<br/>
            <input type="number" id="inputAge" name="age" />
        </label><br/><br/>
        <label>
            Nahrať profilovú fotku:<br/>
            <input type="file" id="inputFile" name="profileImage" accept="image/*" />
        </label><br/><br/>
        <button type="submit">Uložiť</button>
    </form>

<script src="js/Profile.js"></script>
</body>
</html>
