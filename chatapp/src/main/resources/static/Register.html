<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <title>Registrácia - Kasino</title>
    <link rel="stylesheet" href="CSS/Register.css">
    <link rel="icon" href="/favicon.ico" />
    
</head>
<body>
<div class="container">
    <h2>Registrácia</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Používateľské meno" required />
        <input type="password" id="password" placeholder="Heslo" required />
        <input type="text" id="email" placeholder="E-mail" required/>
        <button type="submit">Registrovať</button>
        <button type="button" id="toLoginBtn">Prihlásiť sa</button>
    </form>
    <div id="message"></div>
</div>

<script src="js/Register.js"></script>

</body>
</html>
