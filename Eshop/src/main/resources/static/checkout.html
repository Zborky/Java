<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout â€“ MyEshop</title>
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/cart.css">
  <style>
    .checkout { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; padding: 1rem 0; }
    @media (max-width: 920px){ .checkout { grid-template-columns: 1fr; } }
    .card { border: 1px solid #eee; border-radius: .75rem; padding: 1rem; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    @media (max-width: 640px){ .form-row { grid-template-columns: 1fr; } }
    .field { display: grid; gap:.35rem; margin-bottom: .85rem; }
    .field input, .field select, .field textarea { padding: .6rem .7rem; border: 1px solid #ddd; border-radius: .5rem; width: 100%; }
    .summary-items { display: grid; gap: .75rem; max-height: 420px; overflow: auto; margin-bottom: .75rem; }
    .summary-item { display: grid; grid-template-columns: 64px 1fr auto; gap: .75rem; align-items: center; }
    .summary-line { display:flex; justify-content:space-between; margin-top: .25rem; }
    .summary-total { font-weight: 700; font-size: 1.05rem; }
    .btn-primary { width: 100%; padding: .9rem 1rem; background:#111; color:#fff; border:none; border-radius:.6rem; cursor:pointer; }
    .btn-primary:disabled{ opacity:.6; cursor:not-allowed; }
    .muted { color:#666; font-size:.9rem; }
    .error { color:#b00020; margin:.5rem 0; }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Checkout</h1>
    <nav style="margin-left:auto">
      <a href="index.html">Home</a>
    </nav>
    <button id="cart-button" class="cart-button" aria-label="Open cart">
      ðŸ›’ <span id="cart-count" class="badge">0</span>
    </button>
  </header>

  <div id="cart-overlay" class="cart-overlay" hidden></div>
  <aside id="cart-drawer" class="cart-drawer" aria-hidden="true">
    <header class="cart-header">
      <h3>Cart</h3>
      <button id="cart-close" class="icon-btn" aria-label="Close">âœ•</button>
    </header>
    <div id="cart-items" class="cart-items"></div>
    <footer class="cart-footer">
      <div class="cart-total">
        <span>Total:</span>
        <strong id="cart-total">â‚¬0.00</strong>
      </div>
      <button class="checkout-btn" id="checkout-btn" disabled>Proceed to Checkout</button>
    </footer>
  </aside>

  <main class="checkout">
    <section class="card">
      <h2>Customer Details</h2>

      <form id="order-form" novalidate>
        <div class="form-row">
          <div class="field">
            <label for="firstName">First Name*</label>
            <input id="firstName" name="firstName" required autocomplete="given-name" />
          </div>
          <div class="field">
            <label for="lastName">Last Name*</label>
            <input id="lastName" name="lastName" required autocomplete="family-name" />
          </div>
        </div>

        <div class="form-row">
          <div class="field">
            <label for="email">Email*</label>
            <input id="email" name="email" type="email" required autocomplete="email" />
          </div>
          <div class="field">
            <label for="phone">Phone*</label>
            <input id="phone" name="phone" type="tel" required autocomplete="tel" />
          </div>
        </div>

        <h3>Delivery</h3>
        <div class="field">
          <label for="country">Country*</label>
          <select id="country" name="country" required>
            <option value="SK" selected>Slovakia</option>
            <option value="CZ">Czech Republic</option>
          </select>
        </div>
        <div class="form-row">
          <div class="field">
            <label for="city">City*</label>
            <input id="city" name="city" required autocomplete="address-level2" />
          </div>
          <div class="field">
            <label for="zip">ZIP Code*</label>
            <input id="zip" name="zip" required autocomplete="postal-code" />
          </div>
        </div>
        <div class="field">
          <label for="street">Street Address*</label>
          <input id="street" name="street" required autocomplete="street-address" />
        </div>

        <div class="field">
          <label for="shippingMethod">Delivery Method*</label>
          <select id="shippingMethod" name="shippingMethod" required>
            <option value="COURIER">Courier (â‚¬4.90)</option>
            <option value="PICKUP">Pickup (â‚¬0.00)</option>
          </select>
          <div class="muted">Delivery within 24â€“48 hours.</div>
        </div>

        <h3>Payment</h3>
        <div class="field">
          <label for="paymentMethod">Payment Method*</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="CARD">Card Payment</option>
            <option value="COD">Cash on Delivery</option>
            <option value="BANK">Bank Transfer</option>
          </select>
        </div>

        <div class="field">
          <label for="note">Order Note</label>
          <textarea id="note" name="note" rows="3" placeholder="Optional"></textarea>
        </div>

        <div class="field">
          <label>
            <input id="terms" type="checkbox" required />
            I agree to the terms and conditions and the processing of personal data.*
          </label>
        </div>

        <div id="form-error" class="error" hidden></div>
        <button id="place-order" class="btn-primary" type="submit">Place Order</button>
        <div class="muted">Fields marked with * are required.</div>
      </form>
    </section>

    <aside class="card">
      <h2>Order Summary</h2>
      <div id="summary-items" class="summary-items"></div>

      <div class="summary-line">
        <span>Subtotal</span>
        <strong id="summary-subtotal">â‚¬0.00</strong>
      </div>
      <div class="summary-line">
        <span>Shipping</span>
        <strong id="summary-shipping">â‚¬0.00</strong>
      </div>
      <div class="summary-line summary-total">
        <span>Total</span>
        <strong id="summary-total">â‚¬0.00</strong>
      </div>

      <p class="muted">Prices include VAT.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2024 MyEshop</p>
  </footer>

  <script src="js/cart.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
