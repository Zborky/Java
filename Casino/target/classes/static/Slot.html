<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/Slot.css" />
    <title>Slot Machine</title>
    
</head>
<body>
    <h1>Slot Machine 🎰</h1>

    <div class="balance" id="balance">Na účte: 1000 €</div>

    <div class="bet-container">
        <label for="betAmount">Stávka:</label>
        <input type="number" id="betAmount" min="1" value="10" />
    </div>

    <div class="slot-machine" id="slots">
        <!-- 3x3 grid -->
        <div class="slot-cell">🍒</div>
        <div class="slot-cell">🍋</div>
        <div class="slot-cell">⭐</div>
        <div class="slot-cell">💎</div>
        <div class="slot-cell">🔔</div>
        <div class="slot-cell">🍊</div>
        <div class="slot-cell">🍋</div>
        <div class="slot-cell">🍒</div>
        <div class="slot-cell">⭐</div>
    </div>

    <div>
        <button id="spinBtn">Točiť</button>
    </div>

    <div class="result" id="resultText"></div>

    <script src="JS/Slot.js"></script>
</body>
</html>
