<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <title>Prihlásenie do Kasína</title>
    <!-- Ak máš favicon.ico -->
    <link rel="icon" href="/favicon.ico" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f39c12;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
            outline: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #f39c12;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .error {
            margin-top: 15px;
            color: #e74c3c;
            text-align: center;
        }
        .register-link {
            margin-top: 15px;
            text-align: center;
            color: #ddd;
        }
        .register-link a {
            color: #f39c12;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Prihlásenie do Kasína</h2>
        <form method="post" action="/login">
            <label for="username">Používateľské meno</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Heslo</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Prihlásiť sa</button>
        </form>

        <div class="error" id="error-message"></div>

        <div class="register-link">
            <p>Nemáte účet? <a href="/register.html">Zaregistrujte sa</a></p>
        </div>
    </div>

    <script src="JS/Login.js"></script>
</body>
</html>
