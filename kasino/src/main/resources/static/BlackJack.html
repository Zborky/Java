<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="CSS/BlackJack.css">
  <title>Blackjack</title>
  
</head>
<body>
  <h1>Blackjack ♠♥♦♣</h1>

  <div class="section">
    <label for="bet">Stávka: </label>
    <input type="number" id="bet" value="10" min="1" />
    <button id="startBtn">Zahraj</button>
  </div>

  <div class="section">
    <h2>Hráč 🧑</h2>
    <div id="playerCards" class="cards"></div>
    <div id="playerScore"></div>
  </div>

  <div class="section">
    <h2>Dealer 🎲</h2>
    <div id="dealerCards" class="cards"></div>
    <div id="dealerScore"></div>
  </div>

  <div class="section">
    <button id="hitBtn" disabled>Ďalšia karta (Hit)</button>
    <button id="standBtn" disabled>Zostať (Stand)</button>
  </div>

  <div class="result" id="resultMessage"></div>
  <div class="result">Zostatok: <span id="balance">Načítavam...</span> 💰</div>

  <script src="JS/BlackJack.js"></script>
</body>
</html>
